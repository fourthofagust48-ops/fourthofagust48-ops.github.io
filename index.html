<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>

<!-- فونت کلاسیک -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<!-- CSS اصلی سایت -->
<style>
  body {
    margin: 0;
    font-family: 'Playfair Display', Georgia, serif;
    background-color: #69212e;
    color: white;
  }

  a {
    text-decoration: none;
    color: white;
    font-family: 'Playfair Display', Georgia, serif;
  }

  /* هدر و منو */
  .header {
    background-color: #501824;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .header h1 {
    margin: 0;
    font-size: 24px;
  }

  .menu-icon {
    font-size: 36px;
    cursor: pointer;
    color: white;
    user-select: none;
  }

  .menu-icon.active {
    transform: rotate(90deg);
    transition: transform 0.3s;
  }

  .menu {
    position: fixed;
    top: 0;
    right: -270px;
    width: 270px;
    height: 100%;
    background-color: #501824;
    display: flex;
    flex-direction: column;
    padding-top: 70px;
    transition: right 0.3s ease;
    z-index: 999;
    box-shadow: -3px 0 6px rgba(0,0,0,0.3);
  }

  .menu.show { right: 0; }

  .menu a {
    padding: 15px 25px;
    border-bottom: 1px solid #69212e;
    transition: background 0.2s;
    font-size: 18px;
  }

  .menu a:hover { background-color: #69212e; }

  /* محتوای صفحه */
  .content { padding: 100px 20px 20px 20px; }

  h2 { font-weight: 600; }

  /* راهنمای ترجمه */
  .tooltip-guide {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }

  /* span ترجمه‌دار */
  .translatable { cursor: pointer; position: relative; }

</style>
</head>
<body>

<!-- هدر -->
<div class="header">
  <h1>My Website</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- منو -->
<div class="menu" id="menu">
  <a href="Portfolio.html">Portfolio</a>
  <a href="#">Category 1</a>
  <a href="#">Category 2</a>
  <a href="#">About</a>
</div>

<!-- محتوای صفحه -->
<div class="content">
  <!-- راهنمای ترجمه -->
  <div class="tooltip-guide">برای دیدن ترجمه، روی هر جمله نگه دارید و بکشید</div>

  <p>
    <!-- جمله انگلیسی با ترجمه فارسی -->
    <span class="translatable" data-translation="خوش آمدید!">
      Welcome!
    </span>
  </p>

  <p>
    <span class="translatable" data-translation="این یک مثال دوم است.">
      This is a second example.
    </span>
  </p>
</div>

<!-- کادر ترجمه (می‌تونه در همان فایل JS ایجاد شود اما اینجا اگر بخواهی ثابت باشد) -->
<div id="translationBox" class="translation-box"></div>

<!-- JS منو -->
<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const icon = document.querySelector(".menu-icon");
  menu.classList.toggle("show");
  icon.classList.toggle("active");
}
</script>

<!-- لینک به فایل JS ترجمه -->
<script src="translation.js" defer></script>

<"
</html>
