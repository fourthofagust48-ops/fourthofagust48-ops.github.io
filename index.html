<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
  /* --- فونت کلاسیک و ظریف --- */
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Playfair Display', Georgia, serif; /* فونت کلاسیک و ظریف */
    background-color: #69212e;
    color: white;
  }

  a {
    text-decoration: none;
    color: white;
    font-family: 'Playfair Display', Georgia, serif;
  }

  /* --- هدر و آیکون منو --- */
  .header {
    background-color: #501824;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .header h1 {
    margin: 0;
    font-size: 24px;
  }

  .menu-icon {
    font-size: 36px; /* بزرگ و واضح */
    cursor: pointer;
    color: white; /* سفید ساده */
    user-select: none;
    line-height: 1;
  }

  .menu-icon.active {
    transform: rotate(90deg);
    transition: transform 0.3s;
  }

  /* --- منو --- */
  .menu {
    position: fixed;
    top: 0;
    right: -270px; /* مخفی سمت راست */
    width: 270px;
    height: 100%;
    background-color: #501824;
    display: flex;
    flex-direction: column;
    padding-top: 70px;
    transition: right 0.3s ease;
    z-index: 999;
    box-shadow: -3px 0 6px rgba(0,0,0,0.3);
  }

  .menu.show {
    right: 0;
  }

  .menu a {
    padding: 15px 25px;
    border-bottom: 1px solid #69212e;
    transition: background 0.2s;
    font-size: 18px;
  }

  .menu a:hover {
    background-color: #69212e;
  }

  /* --- محتوای صفحه --- */
  .content {
    padding: 100px 20px 20px 20px; /* فاصله از هدر */
  }

  h2 {
    font-weight: 600;
  }

  /* --- ریسپانسیو --- */
  @media (max-width: 500px) {
    .menu {
      width: 220px;
    }
    .menu-icon {
      font-size: 32px;
    }
    .menu a {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<!-- هدر -->
<div class="header">
  <h1>My Website</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- منو -->
<div class="menu" id="menu">
  <a href="Portfolio.html">Portfolio</a>
  <a href="#">Category 1</a>
  <a href="#">Category 2</a>
  <a href="#">About</a>
</div>

<!-- محتوای صفحه -->
<div class="content">
  <h2>Welcome!</h2>
  <p>Here you can explore my stories, artworks, and portfolio.</p>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const icon = document.querySelector(".menu-icon");
  menu.classList.toggle("show");
  icon.classList.toggle("active");
}
</script>

</body>
</html>
