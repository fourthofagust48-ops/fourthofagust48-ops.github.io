<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>main page</title>
<style>
  /* --- settings --- */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #69212e;
    color: white;
  }

  a {
    text-decoration: none;
    color: white;
  }

  /* --- icon heder and menu --- */
  .header {
    background-color: #501824;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }

  .header h1 {
    margin: 0;
    font-size: 20px;
  }

  .menu-icon {
    font-size: 28px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .menu-icon.active {
    transform: rotate(90deg);
  }

  /* --- منو --- */
  .menu {
    position: fixed;
    top: 0;
    right: -250px; /* مخفی سمت راست */
    width: 250px;
    height: 100%;
    background-color: #501824;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 999;
  }

  .menu.show {
    right: 0; /* باز شدن منو */
  }

  .menu a {
    padding: 15px 20px;
    border-bottom: 1px solid #69212e;
    transition: background 0.2s;
  }

  .menu a:hover {
    background-color: #69212e;
  }

  /* --- محتوای صفحه --- */
  .content {
    padding: 80px 20px 20px 20px; /* فاصله از هدر */
  }

  /* --- ریسپانسیو --- */
  @media (max-width: 500px) {
    .menu {
      width: 200px;
    }
  }
</style>
</head>
<body>

<!-- هدر -->
<div class="header">
  <h1> AGUST'S ZONE </h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</div>

<!-- menu -->
<div class="menu" id="menu">
  <a href="Portfolio.html">Portfolio</a>
  <a href="#"> MY DRAWINGS </a>
  <a href="#"> MY STORIES </a>
  <a href="#">ABOUT AGUST</a>
</div>

<!-- page content -->
<div class="content">
  <h2>Welcome!</h2>
  <p>you can view my stories, drawings and examples here.</p>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const icon = document.querySelector(".menu-icon");
  menu.classList.toggle("show");
  icon.classList.toggle("active");
}
</script>

</body>
</html>
